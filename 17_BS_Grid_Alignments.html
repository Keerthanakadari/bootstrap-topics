<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Grid Alignment in Bootstrap4</title>
    <style>
        .row{
            height:200px;
            margin: 10px;
            box-shadow: 0 0 15px black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">Grid Alignment in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- VERTICAL ALIGNMENT align-items-start-->

    <div class="container">
        <h2>Top Aligned start</h2>
        <div class="row align-items-start"> 
            <div class="col-md-4">
                <p class="bg-success text-white text-center p-2">Top Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-success text-white text-center p-2">Top Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-success text-white text-center p-2">Top Aligned Text</p>
            </div>
        </div>

        <h2>Middle Aligned center</h2>
        <div class="row align-items-center">  <!--align-item-center ante text anedi middle lo vastundi-->
            <div class="col-md-4">
                <p class="bg-primary text-white text-center p-2">Middle Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-primary text-white text-center p-2">Middle Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-primary text-white text-center p-2">Middle Aligned Text</p>
            </div>
        </div>

        <h2>Bottom Aligned end</h2>
        <div class="row align-items-end"> 
            <div class="col-md-4">
                <p class="bg-warning text-white text-center p-2">Bottom Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-warning text-white text-center p-2">Bottom Aligned Text</p>
            </div>
            <div class="col-md-4">
                <p class="bg-warning text-white text-center p-2">Bottom Aligned Text</p>
            </div>
        </div>
    </div>

</div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
