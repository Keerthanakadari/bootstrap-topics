<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <style>
        .dropdown-item:hover{
            background-color: teal;
            color: white;
        }
    </style>
    <title>Buttons in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">Buttons in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5"> <!--Margin Top-->
    <!--########################START HERE#########################-->

    <!-- BUTTONS -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <hr>

    <!-- BUTTON TAGS -->
    <a href="#" role="button" class="btn btn-secondary">Link</a>
    <button type="submit" class="btn btn-secondary">Button</button>
    <input type="button" value="Input" class="btn btn-secondary">
    <input type="submit" value="Submit" class="btn btn-secondary">
    <input type="reset" value="Rajkumar" class="btn btn-success">

    <hr>

    <!-- OUTLINE BUTTONS -->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

<!-- 
    <hr>
    <hr>
    <hr>
    <hr> -->

    <!-- BUTTON SIZES -->
    <button type="button" class="btn btn-info btn-lg">Large button</button>
    <button type="button" class="btn btn-info btn-sm">Small button</button>
    <hr>
    
    <button type="button" class="btn btn-outline-warning btn-lg btn-block">Block level button</button>

    <hr>

    <!-- SPLIT DROPDOWNS btn-group-->
    <div class="btn-group">   
        <button type="button" class="btn btn-primary">My Button</button>
        <button type="button" class="btn btn-secondary" data-toggle="dropdown"> 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link One</a>
            <a href="#" class="dropdown-item">Link Two</a>
            <a href="#" class="dropdown-item">Link Three</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link Four</a>
        </div>
    </div>

    <hr>

    <!-- BUTTON GROUPS -->
    <div class="btn btn-group"> 
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
    </div>

    <hr>

    <!-- BUTTON TOOLBAR -->

</div><!-- ./container -->
<div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
